<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Receiver <a th:href="${#mvc.url('RC#detail').arg(0,receiver.id).build()}">Back</a></h2>
		<table>
			<tbody>
				<tr>
					<td>ID</td>
					<td th:text="${receiver.id}">X</td>
				</tr>
				<tr>
					<td>Car Number</td>
					<td th:text="${receiver.carNumber}">X</td>
				</tr>
				<tr>
					<td>Phone Number</td>
					<td th:text="${receiver.phone}">X</td>
				</tr>
			</tbody>
		</table>


	<div class="list" th:unless="${#lists.isEmpty(log_list)}">
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>SMS status</th>
					<th>Created On</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="log : ${log_list}">
					<td th:text="${{log.id}}">X</td>
					<td th:text="${{log.sms_status}}">X</td>
					<td th:text="${{log.createdOn}}">X</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
