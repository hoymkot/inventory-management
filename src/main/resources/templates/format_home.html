<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

	<!-- START CONTAINER -->
	<div th:fragment="content" class="container-padding">
		<!-- Start Row -->
		<div class="row">
			<!-- Start Panel -->
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-title">短讯配置</div>
					<ul class="panel-tools">
            <li><a class="icon minimise-tool"><i class="fa fa-minus"></i></a></li>
            <li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
            <li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
          </ul>					
					<div class="panel-body table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<td width="15%">类型</td>
									<td width="55%">内容</td>
									<td >连续次数</td>
									<td >频率</td>
								</tr>
							</thead>
							<tbody th:remove="all-but-first">
								<tr th:each="mf : ${mf_list}">
									<form class="form-inline" action="#" th:action="@{/format/update}" method="post">
										<input type="hidden" name="id" th:value="${{mf.id}}" />
										<td th:text="${{mf.type}}"></td>
										<td th:text="${{mf.content}}" ></td>
										<td th:text="${{mf.continuity}}" ></td>
										<td th:text="${{mf.frequency}}" ></td>
										<td class="text-center">

												<a th:href="${#mvc.url('MFC#delete').arg(0,mf.type).build()}" class="btn"> <i class="fa fa-trash"></i>删除</a>
										</td>
									</form>
								</tr>
								<tr>
									<td># <b>1963</b></td>
									<td>New Season Jacket</td>
									<td class="text-center"><a href="#" class="btn"><i
											class="fa fa-trash"></i>Basic</a></td>
								</tr>
							</tbody>
						</table>
				
					</div>

				</div>
			</div>
			<!-- End Panel -->
		</div>
		<!-- End Row -->

		<!-- Start Row -->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-title">短讯配置添加</div>
					<ul class="panel-tools">
            <li><a class="icon minimise-tool"><i class="fa fa-minus"></i></a></li>
            <li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
            <li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
          </ul>
					<div class="panel-body">
						<form  class="form-horizontal" action="#" th:action="@{/format/add}"
							th:object="${format}" method="post">
                <div class="form-group">
                  <label class="col-sm-2 control-label form-label">类型</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Type" th:field="*{type}" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label form-label">连续次数</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Type" th:field="*{continuity}" />
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label form-label">频率</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Type" th:field="*{frequency}" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label form-label">内容</label>
                  <div class="col-sm-10">
									<textarea
                  class="form-control" id="input_content"
									placeholder="Content" th:field="*{content}" ></textarea>
                  </div>
                </div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
                	<button type="submit" class="btn btn-default">保存</button>
                </div>
							</div>                                														
						</form>
						<p>
							模版: <br />
							尊敬的客户：您好！由于梅雨季节的到来，为了您及您家人的健康。广隆公司于4月15日开始空调服务月，可免费对您爱车的空调系统进行全面的检查，还您一个健康的行车环境，欢迎驾车光临，谢谢。广隆米其林汽车服务中心 电话：0756-8652111
						</p>		
					</div>

				</div>
			</div>


		</div>
		<!-- End Row -->
	</div>
	<!-- END CONTAINER -->
	<!-- //////////////////////////////////////////////////////////////////////////// -->
	<script th:fragment="script">
		
	</script>
</body>
</html>
