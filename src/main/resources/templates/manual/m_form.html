<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

	<!-- START CONTAINER -->
	<div th:fragment="content" class="container-padding">
 <div class="row">

    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-title">
					手工发送
          <ul class="panel-tools">
            <li><a class="icon minimise-tool"><i class="fa fa-minus"></i></a></li>
            <li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
            <li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
          </ul>
        </div>

            <div class="panel-body">
              <form class="form-horizontal" action="#" th:action="@{/manual/send}" method="post">

				      <div class="form-group">
				                  <label class="col-sm-2 control-label form-label">电话</label>
				                  <div class="col-sm-10">
				                      <input  class="form-control" value="" type="text" name="phone" />
				                  </div>
				                </div>


                <div class="form-group">
                  <label class="col-sm-2 control-label form-label">短讯内容</label>
                  <div class="col-sm-10">
                  	<textarea class="form-control" rows="10"  name="content"  placeholder="Type your message..."></textarea>
                  </div>
                </div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
                	<button type="submit" class="btn btn-default">保存</button>
                </div>
							</div>
              </form> 

            </div>

      </div>
    </div>

  </div>
  <!-- End Row -->

	</div>
	<!-- END CONTAINER -->

	<!-- //////////////////////////////////////////////////////////////////////////// -->

	<script th:fragment="script">
	
	</script>
</body>
</html>
