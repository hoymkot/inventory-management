<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

	<!-- START CONTAINER -->
	<div th:fragment="content" class="container-padding">
  <div class="row">

    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-title">
			Select Period
        </div>

            <div class="panel-body">
				<form class="form-inline" action="#" method="get">                                                   
                <div class="form-group">
                <label class="form-label">From:</label>
              	<div class="col-sm-8">
                	<select class="selectpicker" name="period" >
                	    <option  th:each="row : ${available}" th:value="*{row}" th:text="*{row}" value="N/A">N/A</option>
                    </select>                  
                  </div>
                </div>
				<script type="text/javascript">
				$('html').keyup(function(e){
				    if(e.keyCode == 46) {
				        $('#deleteBtn').click();
				    }
				    if(e.keyCode == 71) {
				        $('#generateBtn').click();
				    }
				});
				</script>            
                <button type="submit" class="btn btn-default">Select</button>
                <button type="submit" id="deleteBtn" name="delete" class="btn btn-default">Delete</button>
                <button type="submit" id="generateBtn" name="generate" class="btn btn-default">Generate</button>
                <button type="submit" id="untouchedBtn" name="untouched" class="btn btn-default">Untouched</button>
              </form>
            </div>

      </div>
    </div>


  </div>
  <!-- End row -->
		<!-- Start Row -->
		<div class="row">
			<!-- Start Panel -->
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-title" th:text="'Inventory Report for Period '+${current_period}">Inventory Report 				
					</div>
					<div class="panel-body table-responsive">
						<table th:fragment="content" id="orders" class="table display">
							<thead>
								<tr>
									<th width = "30%" >Item</th>
									<th width = "5%">吉大</th>
									<th width = "5%">金鸡</th>
									<th width = "5%">Total</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="row: ${table}">
									<td th:text="${row[0]}">N/A</td>
									<td th:text="${row[1]}">N/A</td>
									<td th:text="${row[2]}">N/A</td>
									<td th:text="${row[3]}">N/A</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- End Panel -->
		</div>
		<!-- End Row -->
	</div>
	<!-- END CONTAINER -->
</body>
</html>
