<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

	<!-- START CONTAINER -->
	<div th:fragment="content" class="container-padding">
		<form class="form-horizontal"  action="#" th:action="@{/item/add}" th:object="${itemDefForm}" method="post">                                                   

		<div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="panel panel-default">

        <div class="panel-title">
          New Merchandise Definition
        </div>

            <div class="panel-body">
                    
                <div class="form-group">
                  <label class="col-sm-2 control-label form-label">Name</label>
                  <div class="col-sm-10">
                    <input class="form-control form-control-no-line" th:field="*{item}" type="text" />
                  </div>
                </div>         
                
                <div class="form-group">
                  <label class="col-sm-2 control-label form-label">Description</label>
                  <div class="col-sm-10">
                    <input class="form-control form-control-no-line" type="text" th:field="*{description}" />
                  </div>
                </div>                                

               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
    
            </div>

      </div>
    </div>
  </div>
  <!-- End Row -->

  </form>
	</div>
	<!-- END CONTAINER -->
</body>

  <script th:fragment="script">
      $(function() {
       $( ".itemName" ).autocomplete({      
            source: "/item/json",
            minLength: 6,
       });
     });
  </script>
</html>
